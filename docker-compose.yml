
services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    ports:
      - "8080:8080"
    volumes:
      - ./signal-cli-config:/home/.local/share/signal-cli
    environment:
      - MODE=json-rpc

  dialogue-dinners-bot:
    image: ghcr.io/jeremyjfleming/dialogue_dinners_signal_bot:main
    environment:
      - SIGNAL_SERVICE=signal-cli-rest-api:8080
      - PHONE_NUMBER=+14125230099  # Replace with your Signal phone number
      - GROUP_NAME=DD Bot Internal,Case For Life  # Replace with your group name
    depends_on:
      - signal-cli-rest-api
    volumes:
      - db-data:/app/data

volumes:
  db-data:

